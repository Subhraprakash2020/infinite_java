<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
            var res = frmRadio.gender.value;
            document.getElementById("result").innerHTML = res;
        }
    </script>
</head>
<body>
    <form name = "frmRadio">
        Gender:
        <input type="radio"  name = "gender" value="Male" onchange="show()">Male
        <input type="radio" name = "gender" value="Female" onchange="show()">Female 
        <span id = "result"></span>
    </form>
</body>
</html>
