<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
        var arr = new Array("Ganesh", "Sagar","Ariz");
        var result = "";
        for(var v in arr){
            result += arr[v] + " ";
        }
        document.getElementById("result").innerHTML = result;
        }
    </script>
</head>
<body onload="show()">
    <span id = "result"></span>
</body>
</html>
